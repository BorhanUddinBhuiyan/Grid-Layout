<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->    
    <meta charset="utf-8" />
    <meta name="description" content="complex grid layout with bootstrap" />
    <meta name="keywords" content="grid,layout,boostrap,html,css" />
    <meta name="author" content="Borhan Uddin Bhuiyan" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- fonts link -->

    <!-- Bootstrap CSS CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"/>
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>GRID LAYOUT | Borhan</title>
  </head>
  <body>
    <section class="container head title rounded">
      <div class="row row-cols-1">
        <h2 class="col text-break">
          Layout for
          <span class="d-none text-danger d-md-inline-block font-weight-bold">md</span>
          <span class="d-none text-danger d-sm-inline-block d-md-none font-weight-bold">sm</span>
          <span class="d-inline-block d-sm-none text-danger font-weight-bold">xs</span>
          breakpoint
        </h2>
        <p class="col">
          Please, resize window to view layout on another viewport!!
        </p>
      </div>
    </section>
      <!-- header section -->
    <section class="container header rounded"> 
      <div class="row"><h3 class="col">Header</h3></div>
        <div class="row">
          <div class="col-md-2 col-sm-3"><div class="box rounded">1.1</div></div>
          <div class="col-md-7 col-sm-6 col-6"><div class="box rounded">1.2</div></div>
          <div class="col-md-3 col-sm-3 col-6"><div class="box rounded">1.3</div></div>
      </div>
    </section>
    <!-- Hero section -->
    <section class="container hero rounded"> 
      <div class="row"><h3 class="col">Hero</h3></div>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="box nested rounded">2.1</div>
              </div>
              <div class="col-md-6 col-sm-12 d-none d-sm-block">
                <div class="box nested rounded">2.2</div>
              </div>  
            </div>
          </div>
        <div class="col-md-3 d-none d-md-block"><div class="box red rounded">3</div></div>
      </div>
    </section>
    <!-- body section -->
    <section class="container body rounded"> 
      <div class="row"><h3 class="col">Body</h3></div>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-3 col-sm-9">
                <div class="box nested rounded">4.1</div>
              </div>
              <div class="col-md-3 col-sm-3 col-12 d-block d-md-none">
                <div class="box nested red rounded">3</div>
              </div>
              <div class="col-md-9 col-sm-12">
                <div class="box nested rounded">4.2</div>
              </div>  
            </div>
          </div>
        <div class="col-md-3 d-none d-md-block"><div class="box rounded">5</div></div>
      </div>
    </section>
    <!-- bar section -->
    <section class="container d-none d-sm-block d-md-none bar rounded">
      <div class="row">
        <h3 class="col">Bar</h3>
      </div>
      <div class="row">
        <div class="col">
          <div class="box rounded">5</div>
        </div>
      </div>
    </section>
    <!-- footer seciton -->
    <footer class="container footer rounded">
      <div class="row">
        <h3 class="col">Footer</h3>
      </div>
      <div class="row">
        <div class="col">
          <div class="box rounded">6.1</div>
        </div>
      </div>
    </footer>    
    <!-- jQuery first, then Popper.js, then Bootstrap JS CDN-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
